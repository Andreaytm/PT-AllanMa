<div>
	<h1>{{title}}</h1>
</div>
		<div class="container">
			
		<main class ="col-xs-12 col-sm-12 col-md-6 col-lg-6"> 
			<h2>Be Healthy, Be Fit, Be Strong</h2>
			<p id="statement">I aim to provide tailored fitness, exercise and workout programmes for you</p>
			<p>whether it is to lose those pounds, to be and feel fitter, healthier and stronger, you will see and feel the results.</p>
		</main>

<!--carousel-->
	<section class="col-12">
		<div id="carousel-example-generic" class="carousel slide" data-ride="carousel" class="col-sm-12">

  <!-- Indicators -->
  <ol class="carousel-indicators"> 
    <li data-target="#carousel-example-generic" data-slide-to="0" class="active"></li>
    <li data-target="#carousel-example-generic" data-slide-to="1"></li>
    <li data-target="#carousel-example-generic" data-slide-to="2"></li>
    <li data-target="#carousel-example-generic" data-slide-to="3"></li>
    <li data-target="#carousel-example-generic" data-slide-to="4"></li>
    <li data-target="#carousel-example-generic" data-slide-to="5"></li>
    <li data-target="#carousel-example-generic" data-slide-to="6"></li>
  </ol>

  <!-- Wrapper for slides --> 
  <div class="carousel-inner" role="listbox">

    <figure class="item active">
      <img src="assets/img/pexels/hydrate.jpeg" alt="">
    </figure>

    <figure class="item">
      <img src="assets/img/pexels/kettlebells.jpeg" alt="kettlebells">
    </figure>
           <figure class="item">
      <img src="assets/img/pexels/pushup.jpeg" alt="">
  </figure>

           <figure class="item">
      <img src="assets/img/pexels/weights2.jpeg" alt="">
  </figure>

           <figure class="item">
      <img src="assets/img/pexels/situps.jpeg" alt="">
  </figure>

    <figure class="item">
      <img src="assets/img/pexels/stretch.jpeg" alt="">
  	</figure>

          <figure class="item">
      <img src="assets/img/pexels/weights1.jpeg" alt="">
    </figure>

  </div>

  <!-- Controls -->
  <a class="left carousel-control" href="#carousel-example-generic" role="button" data-slide="prev">
    <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
    <span class="sr-only">Previous</span>
  </a>
  <a class="right carousel-control" href="#carousel-example-generic" role="button" data-slide="next">
    <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
    <span class="sr-only">Next</span>
  </a>
</div>
</section>
